<main class="container">
    <h2>Accueil</h2>
    <div *ngIf="!isAuthenticated">
        <p>Cliquez sur ce bouton pour vous connecter</p>
      <button mat-raised-button color="warn" routerLink="/login">Se connecter</button>
      <button mat-raised-button color="accent" routerLink="/register">S'inscrire</button>
    </div>

    <div *ngIf="isAuthenticated">
        <p>Vous êtes connecté !</p>
        <p>
            Vous êtes l'ID : {{ user.id }}
        </p>
    </div>
</main>
